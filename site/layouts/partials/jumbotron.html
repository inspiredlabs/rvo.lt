<div class="watermark ">
	<article class="vh-100 w-100 cover z-0 bg-top pa0 blazy" style="background-image: url({{ .imageUrl }})"><!-- background-image: url(/img/alessandro-ronca-05-x1b.jpg) -->
		<section class="cf w-100 pv3 f4 ph3 ph4-ns">
			<div class="mw9 center ph3-ns">
				<div class="ph2-ns">
					<div class="fl w-100 w-70-ns pr4"><!-- w-two-thirds -->
						<div class="fr w-100 w-90-m w-80-l pl4"><!-- pv4 outline bg-black-05 truncate no-wrap -->

						<!-- HEADER -->
						<header class="no-clutter flex vh-100 fl w-100 pr4-ns red ts1-dark-gray">
							<div class="flex flex-column flex-grow-1">
								
								<h2 class="flex-auto f6 f6-m f4-l fw9 fs-8vmin fs-5vmax lh-8vh">
									{{ if .author }}
										{{ .author }}
									{{ end }}
									<span>Alessandro Ronca's</span>
								</h2><!-- /author -->

								<h1 class="flex-auto ma0 o-100 f2 f-subheadline-m f-headline-l fs-14vmin fs-12vmax ts2-dark-gray" >
									{{ if .title }}
										{{.title}}
									{{ end }}
								</h1><!-- /title -->

								<h3 class="flex-auto f5 f2-l fw3 o-80 fs-8vmin fs-5vmax lh-8vh">
									{{ if .subtitle }}
										{{.subtitle}}
									{{ end }}
									<!-- Beyond Sustainability -->
									<!-- The scarcity crisis -->
									<!-- Scarcely Sustainable -->
								</h3><!-- /subtitle -->

							</div><!-- /flex flex-column flex-grow-1 -->
						</header><!-- /flex vh-100 fl w-100 pr4-ns red ts1-dark-gray -->	

					</div><!-- /fr outline -->
				</div><!-- /w-two-thirds -->
			</div><!-- /ph2-ns -->
		</div><!-- /mw9 center ph3-ns -->
	</section><!-- /cf w-100 pv3 f4 ph3 ph4-ns -->
</article>
</div><!-- watermark -->
