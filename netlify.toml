[build]
  command = "yarn build"
  publish = "dist"
[build.environment]
  YARN_VERSION = "1.9.4"
  HUGO_VERSION = "0.46"

[context.deploy-preview]
  command = "yarn build-preview"

[[redirects]]
  from = "/contact"
  to = "/"
  status = 301
  #force = false
  #query = {path = ":path"}

[[redirects]]
  from = "/areas"
  to = "/"
  status = 301
  #force = false
  #query = {path = ":path"}

[[redirects]]
  from = "/levels"
  to = "/"
  status = 301
  #force = false
  #query = {path = ":path"}

[[redirects]]
  from = "/*"
  to = "/"
  status = 404
  #force = false
  #query = {path = ":path"}
